<div class="video-container">

  <!-- TODO: change css class -> text needs to be on the top of the screen, not in the vertical center -->
  <div *ngIf="notification" class="no-cameras">
    <p>{{ notification }}</p>
  </div>

  <div *ngFor="let client of videoFeeds; let i = index" [class.hidden]="!client.active">
    <!-- FIXME: these are still not independent -->
    <app-loading-indicator *ngIf="videosLoading[i]" [loading$]="videoLoadingNew[i].service.loading$"></app-loading-indicator>
    <video #videoElem [attr.id]="'video-' + i" muted></video>
  </div>

  <div *ngIf="cameraIDs.length == 0" class="no-cameras">
    <p>No Cameras connected</p>
  </div>

  <app-controls
    [cameraIDs$]="cameraIDsView$.asObservable()"
    (cameraAdded)="addCamera($event)"
    (anonymizationToggled)="toggleAnonymyzedStreams($event)"
    (camerasClosed)="stopAllStreams()" />
</div>
