<p>video-layout works!</p>
<div class="video-container">
  <div *ngIf="cameras.length === 0" class="no-cameras">
    <p>No Cameras</p>
    <button class="action-btn">Connect Camera</button>
  </div>

  <div *ngIf="cameras.length === 1" class="single-camera">
    <video #video1 [srcObject]="cameras[0].stream" autoplay></video>
    <button class="action-btn">Connect Camera</button>
  </div>

  <div *ngIf="cameras.length === 2" class="two-cameras">
    <video #video2 [srcObject]="cameras[0].stream" autoplay></video>
    <video #video3 [srcObject]="cameras[1].stream" autoplay></video>
    <button class="action-btn">Connect Camera</button>
  </div>

  <div *ngIf="cameras.length === 3" class="three-cameras">
    <video #video4 [srcObject]="cameras[0].stream" autoplay></video>
    <video #video5 [srcObject]="cameras[1].stream" autoplay></video>
    <video #video6 [srcObject]="cameras[2].stream" autoplay></video>
    <button class="action-btn">Connect Camera</button>
  </div>

  <div *ngIf="cameras.length === 4" class="four-cameras">
    <video #video7 [srcObject]="cameras[0].stream" autoplay></video>
    <video #video8 [srcObject]="cameras[1].stream" autoplay></video>
    <video #video9 [srcObject]="cameras[2].stream" autoplay></video>
    <video #video10 [srcObject]="cameras[3].stream" autoplay></video>
    <button class="action-btn">Connect Camera</button>
  </div>
</div>
