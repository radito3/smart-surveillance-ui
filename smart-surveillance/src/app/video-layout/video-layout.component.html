<div class="video-container" [ngSwitch]="cameras.length">

  <div *ngIf="notification">{{ notification }}</div>

  <div #singleCamera *ngSwitchCase="1" class="single-camera" (mouseenter)="canvasCloseButtons[0] = true" (mouseleave)="canvasCloseButtons[0] = false">
    <canvas #video1></canvas>
    <button *ngIf="canvasCloseButtons[0]" mat-icon-button class="close-button" (click)="stopStream(cameras[0])">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div #twoCameras *ngSwitchCase="2" class="two-cameras">
    <div (mouseenter)="canvasCloseButtons[1] = true" (mouseleave)="canvasCloseButtons[1] = false">
      <canvas #video2></canvas>
      <button *ngIf="canvasCloseButtons[1]" mat-icon-button class="close-button" (click)="stopStream(cameras[1])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div (mouseenter)="canvasCloseButtons[2] = true" (mouseleave)="canvasCloseButtons[2] = false">
      <canvas #video3></canvas>
      <button *ngIf="canvasCloseButtons[2]" mat-icon-button class="close-button" (click)="stopStream(cameras[2])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div #threeCameras *ngSwitchCase="3" class="three-cameras">
    <div (mouseenter)="canvasCloseButtons[3] = true" (mouseleave)="canvasCloseButtons[3] = false">
      <canvas #video4></canvas>
      <button *ngIf="canvasCloseButtons[3]" mat-icon-button class="close-button" (click)="stopStream(cameras[3])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div (mouseenter)="canvasCloseButtons[4] = true" (mouseleave)="canvasCloseButtons[4] = false">
      <canvas #video5></canvas>
      <button *ngIf="canvasCloseButtons[4]" mat-icon-button class="close-button" (click)="stopStream(cameras[4])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div (mouseenter)="canvasCloseButtons[5] = true" (mouseleave)="canvasCloseButtons[5] = false">
      <canvas #video6></canvas>
      <button *ngIf="canvasCloseButtons[5]" mat-icon-button class="close-button" (click)="stopStream(cameras[5])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div #fourCameras *ngSwitchCase="4" class="four-cameras">
    <div (mouseenter)="canvasCloseButtons[6] = true" (mouseleave)="canvasCloseButtons[6] = false">
      <canvas #video7></canvas>
      <button *ngIf="canvasCloseButtons[6]" mat-icon-button class="close-button" (click)="stopStream(cameras[6])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div (mouseenter)="canvasCloseButtons[7] = true" (mouseleave)="canvasCloseButtons[7] = false">
      <canvas #video8></canvas>
      <button *ngIf="canvasCloseButtons[7]" mat-icon-button class="close-button" (click)="stopStream(cameras[7])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div (mouseenter)="canvasCloseButtons[8] = true" (mouseleave)="canvasCloseButtons[8] = false">
      <canvas #video9></canvas>
      <button *ngIf="canvasCloseButtons[8]" mat-icon-button class="close-button" (click)="stopStream(cameras[8])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div (mouseenter)="canvasCloseButtons[9] = true" (mouseleave)="canvasCloseButtons[9] = false">
      <canvas #video10></canvas>
      <button *ngIf="canvasCloseButtons[9]" mat-icon-button class="close-button" (click)="stopStream(cameras[9])">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div *ngSwitchDefault class="no-cameras">
    <p>No Cameras connected</p>
  </div>

  <app-controls (cameraAdded)="startStream($event)" />
</div>
